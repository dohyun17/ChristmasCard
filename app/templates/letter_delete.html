{% extends "base.html" %}

{% block content %}
<h1>{{ letter.title }}</h1>
<p>작성일: {{ letter.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
<div>{{ letter.content }}</div>
<a href="{{ url_for('main.edit_letter', id=letter.id) }}" class="btn">수정하기</a>
<form action="{{ url_for('main.delete_letter', id=letter.id) }}" method="POST" style="display: inline;">
    <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제하기</button>
</form>
<a href="{{ url_for('main.letter_list') }}" class="btn">목록으로</a>
{% endblock %}
