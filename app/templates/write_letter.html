{% extends "base.html" %}

{% block content %}
<div class="christmas-container">
    <h1 class="christmas-title">✉️ 크리스마스 편지 쓰기 ✉️</h1>
    <form action="{{ url_for('write_letter') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="sender">보내는 사람:</label>
            <input type="text" id="sender" name="sender" required>
        </div>
        <div class="form-group">
            <label for="content">편지 내용:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
        </div>      
        <button type="submit" class="christmas-button">편지 보내기</button>
    </form>
    <a href="{{ url_for('home') }}" class="christmas-button">🏠 홈으로</a>
</div>
{% endblock %}
